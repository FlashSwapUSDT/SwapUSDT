<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Domains - Updated Hourly</title>
    <meta name="description" content="Live tracking of newly registered crypto domains. Updated every hour.">
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Live Crypto Domains">
    <meta property="og:description" content="Track latest crypto-related domains.">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">

    <!-- SEO JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://yourdomain.com/",
        "name": "Live Crypto Domains",
        "description": "Live tracking of newly registered crypto domains.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourdomain.com/search?q={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        h1 { color: #333; }
        p { font-size: 18px; color: #555; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <h1>Live Crypto Domains</h1>
    <p>Updated every hour with the latest crypto-related domains.</p>

    <ul id="domain-list">
        <!-- Dynamically Loaded Domains -->
    </ul>

    <script>
        async function loadDomains() {
            try {
                const response = await fetch('scan/latest_domains.json');
                const domains = await response.json();

                const list = document.getElementById('domain-list');
                list.innerHTML = ''; // Clear list

                if (domains.length === 0) {
                    list.innerHTML = '<li>No new domains found yet. Check back later!</li>';
                } else {
                    domains.forEach(domain => {
                        let listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="scan/${domain.domain}.html">${domain.domain}</a> (Created: ${domain.created})`;
                        list.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error loading domains:', error);
                document.getElementById('domain-list').innerHTML = '<li>Failed to load domains.</li>';
            }
        }

        loadDomains();
    </script>

</body>
</html>
